<!-- Pagina HTML Dinamica, puxa as informacoes do GITHUB -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importamos o normalize do cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/secoes.css" />
    <title>Portfólio Fernando Gropp</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <!-- O ID deve estar dentro dos objetos manipulados -->
            <!-- Para preservar o ICONE PUS NA FRENTE DA TAG <i> -->
            <img class="photo" id="profile.photo" src="" alt="">
            <p class="symbol"><i class="fa-sharp fa-solid fa-spin fa-pulse fa-spinner"></i></p>
            <h1 class="title">Bem-vindos<br/>Eu sou, <span class="subtitle" id="profile.name"></span></h1>
            <div class="information">
                <p><i class="fa-regular fa-user"></i><span id="profile.job"></p>
                <p><i class="fa-solid fa-earth-americas"></i><span id="profile.location"></p>
                <p><i class="fa-solid fa-mobile"></i><a id="profile.phone" href="#"></a></p>
                <p><i class="fa-regular fa-envelope"></i><a id="profile.email" href=""></a></p>
                <p><i class="fa-brands fa-linkedin-in"></i><a id="profile.linkedin" href=""></a></p>
                <p><i class="fa-brands fa-github"></i><a id="profile.github" href=""></a></p>
            </div>
        </header>
        <!-- secoes dos acordeons -->
        <!-- skills -->
        <section class="acordeon">
            <button type="button" class="trigger">
                <p class="symbol"><i class="fa-solid fa-chevron-up"></i></p>
                   <span class="subtitle">Skills</span>
            </button>
            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Hard-Skills</h3>
                        <ul id="profile.skills.hardSkills">
                            <!-- preenche com o JS -->
                        </ul>
                    </section>
                    <section class="personal">
                        <h3>Soft-Skills</h3>
                        <ul id="profile.skills.softSkills">
                            <!-- Preenche com o JS -->
                        </ul>
                    </section>
                </div>
            </div>
        </section>
        <!-- educação -->
        <section class="acordeon"> 
            <button type="button" class="trigger">
                <p class="symbol"><i class="fa-solid fa-chevron-up"></i></p>
                <span class="subtitle">Education</span>
            </button>
            <div class="content">
                <div class="formacao">
                    <section class="graduacao">
                        <h3>Graduation</h3>
                        <ul id="profile.edu.graduation">
                            <!-- Preenche com o JS -->
                        </ul>
                    </section>
                    <section class="cursos">
                        <h3>Courses</h3>
                        <ul id="profile.edu.courses">
                            <!-- Preenche com o JS -->
                        </ul>
                    </section>
                </div>
            </div>
        </section>
        <!-- idiomas -->
        <section class="acordeon"> 
            <button type="button" class="trigger">
                <p class="symbol"><i class="fa-solid fa-chevron-up"></i></p>
                <span class="subtitle">Languages</span>
            </button>
            <div class="content">
                <ul class="languages" id="profile.lang">
                    <!-- Preenche com o JS -->
                </ul>
            </div>
        </section>
        <!-- projetos -->
        <section class="acordeon"> 
            <button type="button" class="trigger">
                <p class="symbol"><i class="fa-solid fa-chevron-up"></i></p>
                <span class="subtitle">Projects</span>
            </button>
            <div class="content">
                <ul class="projetos" id="profile.project">
                    <!-- Preenchido pelo JS -->
                </ul>
            </div>
        </section>
        <!-- experiencias -->
        <section class="acordeon"> 
            <button type="button" class="trigger">
                <p class="symbol"><i class="fa-solid fa-chevron-up"></i></p>
                <span class="subtitle">Professional Experience</span>
            </button>
            <div class="content">
                <ul class="experiencias" id="profile.proExp">
                </ul>
            </div>
        </section>
        <footer>
            <p>Desenvolvido por <span>Fernando Gropp &copy;</span> - 2023</p>
        </footer>
    </main>
    <!-- link para a galeria de icones da fontawesome -->
    <script src="https://kit.fontawesome.com/e3adcc10cd.js" crossorigin="anonymous"></script>
    <script src="./assets/js/acordeon.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
